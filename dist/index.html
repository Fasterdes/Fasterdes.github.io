<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page by : Facalder</title>

    <!--========== LINK TAILWIND CSS ==========-->
    <link rel="stylesheet" href="/dist/css/styles.css">
    <!--========== LINK CSS (BACKGROUND-IMAGE) ==========-->
    <link rel="stylesheet" href="/dist/css/bg.css">
    <!--========== LINK FONT AWESOME ==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--========== WRITE YOUR CONTENT HERE ==========-->

    <div id="luar" class="bg-gradient-to-br from-purple-500 to-blue-300 min-h-screen flex items-center justify-center">
        <div id="dalam" class="flex flex-row overflow-hidden bg-white container rounded-xl">
            <div id="kiri" class="w-1/2 bg-cover hidden sm:block mx-auto ">
            </div>
            <div id="kanan" class="sm:w-1/2 p-12 flex flex-col gap-8 w-full">
                <h1 class="text-3xl font-bold">Sign In</h1>
                <form action="" class="flex flex-col gap-9">
                    <input type="email" placeholder="Input Email" class="border-b-2 border-purple-500 p-2">
                    <input type="password" placeholder="Input Password" class="border-b-2 border-purple-500 p-2">
                    <input type="submit" value="Continue"
                        class="p-3 bg-purple-500 hover:bg-purple-600 cursor-pointer text-white font-semibold rounded">
                </form>

                <div class="flex flex-col gap-6">
                    <a href="#"
                        class="bg-blue-500 p-3 text-center hover:bg-blue-600 text-white font-semibold rounded">Sign With
                        Google <i class="fab fa-google ml-1"></i> </a>
                    <a href="#"
                        class="bg-blue-300 p-3 text-center hover:bg-blue-500 text-white font-semibold rounded">Sign With
                        Facebook <i class="fab fa-facebook ml-1"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
